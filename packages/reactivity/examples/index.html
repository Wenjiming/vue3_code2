    <script src="../dist/reactivity.global.js"></script>
    <script>
      let { reactive, shallowReactive, shallowReadonly, readonly, effect, ref, toRef, computed } =

     let getAge = computed(() => {
      console.log('执行了')
     return age.value+10
     })
     console.log(getAge)
     console.log(getAge.value)
     setTimeout(() => {
      age.value = 123;
      console.log(getAge.value)
     }, 1000)
    </script>
